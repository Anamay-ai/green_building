
<!doctype html>
<html>
<head>
  <title>GRS Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a8edea, #d0f0c0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2e7d32;
    }
    .home-card {
      background: rgba(255, 255, 255, 0.92);
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 600px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #4e944f;
    }
    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      background: #4caf50;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="home-card">
    <h1>Welcome to the GRS Predictor</h1>
    <p>Discover your likelihood of adopting Green Rating Systems for sustainable building projects.</p>
    <a class="button" href="/start">Start Survey</a>
  </div>
</body>
</html>
